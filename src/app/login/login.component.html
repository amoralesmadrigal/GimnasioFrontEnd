<app-menu></app-menu>
<mat-card style="text-align: center;">
  <mat-card-title>Login</mat-card-title>

  <form class="form-container" [formGroup]= "loginForm" (ngSubmit)= "login()">
    <mat-error *ngIf="error && error.datos">{{error.datos}}</mat-error>

    <mat-card-content >
      <mat-form-field >
        <input matInput placeholder="usuario" formControlName="username" required>
        <mat-error *ngIf="username.errors?.required">Campo obligatorio</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-content >
      <mat-form-field>
        <input matInput placeholder="password" formControlName="password" required type="password">
        <mat-error *ngIf="password.errors?.required">Campo obligatorio</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align = "start">
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
    </mat-card-actions>
  </form>

</mat-card>
<router-outlet></router-outlet>
