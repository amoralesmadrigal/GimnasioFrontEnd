<table mat-table #table [dataSource]="actividadesAsignar">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let actividad"> {{actividad.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="inicio">
    <th mat-header-cell *matHeaderCellDef> Empieza </th>
    <td mat-cell *matCellDef="let actividad"> {{actividad.inicio}} </td>
  </ng-container>

  <ng-container matColumnDef="fin">
    <th mat-header-cell *matHeaderCellDef> Termina </th>
    <td mat-cell *matCellDef="let actividad"> {{actividad.fin}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="mostrarColumnas"></tr>
  <tr mat-row *matRowDef="let row; columns: mostrarColumnas;"></tr>
</table>
