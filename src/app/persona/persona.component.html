<app-menu></app-menu>

<div class="container my-3">
  <form [formGroup]="personaForm" (ngSubmit)="actualizar()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Modificaci√≥n Persona</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="center center">
          <mat-form-field appearance="outline">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="username" formControlName="username">
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center">
          <mat-form-field appearance="outline">
            <mat-label>password</mat-label>
            <input type="password" matInput placeholder="password" formControlName="password" required>
            <mat-error *ngIf="password.errors?.required">Campo obligatorio</mat-error>
          </mat-form-field>
          &nbsp;
        </div>
        <div fxLayout="row" fxLayoutAlign="center center">
          <mat-form-field appearance="outline">
            <mat-label>confirmPassword</mat-label>
            <input type="password" matInput placeholder="confirmPassword" formControlName="confirmPassword" required>
          </mat-form-field>
          &nbsp;
        </div>
      </mat-card-content>
    </mat-card>

    &nbsp;

    <br>
    <button mat-raised-button color="primary" type="submit" [disabled]="personaForm.invalid">
      <mat-icon>save</mat-icon>
      Guardar
    </button>
  </form>
</div>
