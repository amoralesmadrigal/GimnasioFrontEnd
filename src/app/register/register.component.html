<app-menu></app-menu>
<mat-card style="text-align: center;">
    <mat-card-title>Registro</mat-card-title>

    <form class="form-container" [formGroup]="registerForm" (ngSubmit)= "signup()">
      <mat-card-content >
        <mat-radio-group aria-label="Seleccione una opciÃ³n" formControlName="tipoPersona">
          <mat-radio-button value="0">Empleado&nbsp;</mat-radio-button>
          <mat-radio-button value="1">Subscriptor</mat-radio-button>
        </mat-radio-group>
      </mat-card-content>
      <mat-card-content >
        <mat-form-field>
          <input matInput placeholder="usuario" formControlName="username" required>
          <mat-error *ngIf="username.errors?.required">Campo obligatorio</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content >
        <mat-form-field>
          <input matInput placeholder="password" formControlName="password" type="password" required>
          <mat-error *ngIf="password.errors?.required">Campo obligatorio</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="repita password" formControlName="confirmPassword" type="password" required>
          <mat-error *ngIf="confirmPassword.errors?.required">Campo obligatorio</mat-error>
        </mat-form-field>
        <mat-card-actions align = "start">
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Registrar</button>
        </mat-card-actions>
      </mat-card-content>
    </form>

  </mat-card>
